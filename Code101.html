<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Horizontal Tab Menu</title>
</head>
<body>
  <div class="tab-menu">
    <button class="tab-button active" onclick="showTab(0)">Tab 1</button>
    <button class="tab-button" onclick="showTab(1)">Tab 2</button>
    <button class="tab-button" onclick="showTab(2)">Tab 3</button>
    <button class="tab-button" onclick="showTab(3)">Tab 4</button>
  </div>
  <div class="tab-content">
    <div class="tab-panel active">Tab 1 Content</div>
    <div class="tab-panel">Tab 2 Content</div>
    <div class="tab-panel">Tab 3 Content</div>
    <div class="tab-panel">Tab 4 Content</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
